<!DOCTYPE html>
<html lang="ru">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heroes</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
</head>

<body>

  <main>
    <header class="header">
      <h1>Marvel Heroes</h1>
      <div class="header__main">
        <div class="header__select">
          <div class="header__select-head" id="select-head">Сhoose a movie</div>
          <ul class="select d-none" id="select">
            <li class="def">Сhoose a movie</li>
          </ul>
        </div>
        <div class="header__select">
          <div class="header__select-head" id="select-head2">Сhoose a status</div>
          <ul class="select d-none" id="select2">
            <li class="def">Сhoose a status</li>
          </ul>
        </div>
        <div class="header__select">
          <div class="header__select-head" id="select-head3">Сhoose a species</div>
          <ul class="select d-none" id="select3">
            <li class="def">Сhoose a movie</li>
          </ul>
        </div>
        <div class="header__select">
          <div class="header__select-head" id="select-head4">Сhoose a gender</div>
          <ul class="select d-none" id="select4">
            <li class="def">Сhoose a movie</li>
          </ul>
        </div>
        <div class="header__select-btn">

    </header>
    <div class="cards">
      <div class="container">
        <div class="cards__block">
          <ul class="cards__list" id="cards__list">

          </ul>
        </div>
      </div>
    </div>

</html>
